<app-date-picker></app-date-picker>

<ng-container *ngIf="selectedMonth$ | async; let cm">
  <h3>{{ cm.currentMonth.cm[0] }}</h3>
  <ng-container *ngFor="let expense of cm.expenses;let i = index;">

    <mat-card class="this-month" (click)="openDialog(expense)" (mouseover)="over(i)" (mouseleave)="showDetails = false">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            Name: {{ expense.name  }}
          </mat-card-title>
        </mat-card-title-group>
        <fa-icon (click)="archive(expense)" *ngIf="showDetails && i === showDetailsId" class="push-right close-icon"
          [icon]="faTimes">
        </fa-icon>
      </mat-card-header>
      <mat-card-content>
        <p>Amount: {{ expense.amount }}</p>
        <p>Paid: {{ expense.paidBy }}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</ng-container>
