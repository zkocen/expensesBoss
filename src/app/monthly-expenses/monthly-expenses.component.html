<app-date-picker></app-date-picker>

<ng-container *ngFor="let user of userPaidDebt$ | async">
  <mat-card>
    <p>Name: {{ user.paidBy }}</p>
    <p>Paid: {{ user.amount }}</p>
    <ng-container *ngIf="user.oves">
      <p>Needs to pay {{user.ovedAmount}}</p>
    </ng-container>
    <ng-container *ngIf="user.oves === false">
      <p>Will get {{user.ovedAmount}}</p>
    </ng-container>
    <p>Purchases: {{ user.name }}</p>
  </mat-card>
</ng-container>
<br />
<ng-container *ngIf="selectedMonth$ | async; let cm">
  <h3>{{ cm.currentMonth }}</h3>
  <ng-container *ngFor="let expense of cm.expenses">
    <mat-card>
      <p>Name: {{ expense.name }}</p>
      <p>Amount: {{ expense.amount }}</p>
      <p>Paid: {{ expense.paidBy }}</p>
    </mat-card>
  </ng-container>
</ng-container>
