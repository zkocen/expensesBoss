<app-date-picker></app-date-picker>
<!-- debtCalc$: {{debtCalc$  | async | json}} -->
<ng-container *ngFor="let dbt of debtCalc$ | async">
  <mat-card>
    <p>Name: {{ dbt.user }}</p>
    <ng-container *ngIf="dbt.oves">
      <p>Needs to pay {{dbt.amount}}</p>
    </ng-container>
    <ng-container>
      <p>Will get {{dbt.amount}}</p>
    </ng-container>
  </mat-card>
</ng-container>
<br />
<ng-container *ngFor=" let usr of paidByUser$ | async">
  <mat-card>
    <p>Name: {{ usr.paidBy }}</p>
    <p>Paid: {{ usr.amount }}</p>
    <p>{{ usr.name }}</p>
  </mat-card>
</ng-container>
<br />
<ng-container *ngIf="selectedMonth$ | async; let cm">
  <h3>{{ cm.currentMonth }}</h3>
  <ng-container *ngFor="let expense of cm.expenses">
    <mat-card>
      <p>Name: {{ expense.name }}</p>
      <p>Amount: {{ expense.amount }}</p>
      <p>Paid: {{ expense.paidBy }}</p>
    </mat-card>
  </ng-container>
</ng-container>
